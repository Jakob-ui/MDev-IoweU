<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="login">
    <img src="assets/logo/Logo_lang.png" alt="Logo" class="logo">

    <h1>Login</h1>

    <ion-item>
      <ion-input type="email" placeholder="E-Mail" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Passwort" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button class="main-button" expand="block" (click)="login()">anmedlen</ion-button>

    <ion-button class="main-button" expand="block" [routerLink]="'/register'">Register</ion-button>
  </div>
</ion-content>
