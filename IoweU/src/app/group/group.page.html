<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">group</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">

    <div class="image-upload">
      <ng-container *ngIf="groupImage; else placeholder">
        <img [src]="groupImage" alt="Gruppenbild" class="group-image">
      </ng-container>
      <ng-template #placeholder>
        <div class="upload-placeholder">+</div>
      </ng-template>
    </div>

    <h1>Gruppenname</h1>
    <ion-card class="Finanzübersicht">
      <div class="card-content">
        <ion-card-title>Finanzübersicht</ion-card-title>
        <ion-card-subtitle>-20€</ion-card-subtitle>
      </div>
    </ion-card>
    <ion-card class="Ausgaben">
      <div class="card-content">
        <ion-card-title>Ausgaben</ion-card-title>
        <ion-card-subtitle>-20€</ion-card-subtitle>
      </div>
    </ion-card>
    <ion-card class="Einkaufsliste">
      <div class="card-content">
        <ion-card-title>Einkaufsliste</ion-card-title>
        <ion-card-subtitle>-20€</ion-card-subtitle>
      </div>
    </ion-card>
    <ion-card class="Anlagegüter">
      <div class="card-content">
        <ion-card-title>Anlagegüter</ion-card-title>
        <ion-card-subtitle>-20€</ion-card-subtitle>
      </div>
    </ion-card>

  </div>
</ion-content>
