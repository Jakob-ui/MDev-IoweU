<ion-header [translucent]="true" class="header">
  <div class="backdrop-wrapper">
    <ion-toolbar>
      <div class="user-info" [routerLink]="'/account-settings'">
        <div class="profile-placeholder"></div>
        <span class="member-name">{{ username }}</span>
      </div>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page-container">
    <h2>Meine Gruppen</h2>

    <div class="menu">
      <div class="menu-text active">
        <span>Meine Gruppen</span>
      </div>
      <div class="divider"></div>
      <div class="menu-text" [routerLink]="['/overall-balance']">
        <span>Meine Gesamtbilanz</span>
      </div>
    </div>

    <div *ngIf="isLoading" class="skeleton-list">
      <div class="skeleton-card" *ngFor="let n of [1,2,3]">
        <div class="skeleton-row">
          <div class="skeleton-title skeleton-blink"></div>
        </div>
        <div class="skeleton-row">
          <div class="skeleton-subtitle skeleton-blink"></div>
          <div class="skeleton-badge skeleton-blink"></div>
        </div>
      </div>
    </div>

    <div *ngIf="!isLoading && groups.length === 0" class="no-groups">
      <p>Noch keine Gruppen vorhanden.</p>
    </div>

    <ion-list class="group-list" *ngIf="!isLoading && groups.length > 0">
      <ion-reorder-group
        [disabled]="!isEditMode"
        (ionItemReorder)="handleReorder($event)"
      >
        <ion-reorder *ngFor="let group of groups">
          <ion-card
            class="my-groups"
            [class.wiggle]="isEditMode"
            (click)="navigateToGroup(group.link)"
            (mousedown)="onLongPressStart()"
            (mouseup)="onLongPressCancel()"
            (mouseleave)="onLongPressCancel()"
            (touchstart)="onLongPressStart()"
            (touchend)="onLongPressCancel()"
          >
            <div class="card-content">
              <ion-card-title class="groupname">{{ group.name }}</ion-card-title>
              <ion-card-subtitle>
                <span *ngIf="group.myBalance >= 0">Mein Guthaben:</span>
                <span *ngIf="group.myBalance < 0">Meine Schulden:</span>
                <ion-badge
                  [ngClass]="{
                    negative: group.myBalance < 0,
                    positive: group.myBalance >= 0
                  }"
                >
                  {{ group.myBalance | currency: 'EUR' }}
                </ion-badge>
              </ion-card-subtitle>
            </div>
          </ion-card>
        </ion-reorder>
      </ion-reorder-group>
    </ion-list>

    <div class="space"></div>

    <div class="button-container">
      <ion-button
        *ngIf="isEditMode"
        expand="block"
        class="main-button"
        (click)="stopEditMode()"
      >
        Fertig
      </ion-button>

      <ion-button
        class="main-button"
        expand="block"
        [routerLink]="'/create-group'"
      >
        Neue Gruppe erstellen
      </ion-button>
      <ion-button
        class="main-button"
        expand="block"
        [routerLink]="'/join-group'"
      >
        Gruppe beitreten
      </ion-button>
    </div>
  </div>
</ion-content>

<style>
.skeleton-list {
  margin-top: 16px;
}
.skeleton-card {
  background: #999;
  border-radius: 32px;
  padding: 36px 32px 32px 32px;
  margin-bottom: 24px;
  min-height: 180px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  box-sizing: border-box;
  position: relative;
}
.skeleton-row {
  display: flex;
  align-items: center;
  margin-bottom: 18px;
}
.skeleton-title {
  height: 38px;
  width: 60%;
  background: #6e6e6e;
  border-radius: 16px;
}
.skeleton-subtitle {
  height: 24px;
  width: 55%;
  background: #6e6e6e;
  border-radius: 16px;
  margin-right: 24px;
}
.skeleton-badge {
  height: 24px;
  width: 28%;
  background: #6e6e6e;
  border-radius: 16px;
}
.skeleton-blink {
  animation: blink 1.2s linear infinite alternate;
  opacity: 0.7;
}
@keyframes blink {
  0% { opacity: 0.7; }
  100% { opacity: 0.3; }
}
</style>
