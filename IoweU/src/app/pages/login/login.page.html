<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="container">
    <img src="assets/logo/Logo_lang.png" alt="Logo" class="logo" />

    <h3>Login</h3>

    <ion-item class="input-item">
      <ion-input
        type="email"
        placeholder="E-Mail"
        [(ngModel)]="email"
        (ngModelChange)="inputChange()"
        autofocus
      ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input
        type="password"
        placeholder="Passwort"
        [(ngModel)]="password"
        (ngModelChange)="inputChange()"
        (keyup.enter)="login()"
      >
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    </ion-item>

    <ion-button class="main-button" expand="block" (click)="login()"
      >Anmelden</ion-button
    >

    <ion-button class="main-button" expand="block" [routerLink]="'/register'"
      >Register</ion-button
    >
    <div class="error-Space">
      <p *ngIf="failed === true" class="error">
        Email oder Passwort falsch
      </p>
    </div>
    <p class="link-text"[routerLink]="'/reset-password'">Passwort vergessen</p>
  </div> 
</ion-content>
