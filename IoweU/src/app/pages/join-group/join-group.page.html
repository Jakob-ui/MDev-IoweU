<ion-content [fullscreen]="true">
  <div id="container" class="container">
    <img src="'assets/logo/Logo_lang_white.png' : 'assets/logo/LogoWeiss.png" alt="Logo" class="logo" />

    <h3>Gruppe beitreten</h3>

    <ion-item class="input-item">
      <ion-input
        type="text"
        placeholder="Beitrittscode eingeben"
        [(ngModel)]="joinCode"
        (ngModelChange)="inputChange()"
      ></ion-input>
    </ion-item>

    <ion-button
      class="main-button"
      expand="block"
      [routerLink]="'/group-overview'"
    >Abbrechen</ion-button>

    <ion-button
      class="main-button"
      expand="block"
      [class.error-button]="joinFailed"
      (click)="joinGroup()"
    >
      Beitreten
    </ion-button>

    <!-- Button zum Scannen des QR-Codes -->
    <ion-button class="main-button" expand="block" (click)="initializeQRCodeScanner()">
      QR-Code scannen
    </ion-button>

    <!-- Container fÃ¼r den QR-Code-Scanner -->
    <div id="qr-code-scanner" style="width: 100%; height: 300px; margin-top: 20px;"></div>


    <p *ngIf="joinFailed" class="error-message">{{ error }}</p> <!-- Fehlermeldung anzeigen, wenn joinFailed true ist -->
  </div>
</ion-content>
