<ion-header class="main-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>IoweU</ion-title>
    <div class="nav-links" slot="primary">
      <a href="#introduction">Home</a>
      <a href="#features">Features</a>
      <a href="#team">Team</a>
    </div>
    <div class="user-info" slot="end" [routerLink]="'/login'">
      <div class="profile-placeholder"></div>
      <span class="member-name">Login</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="landingpage-content">
  <section id="introduction" class="hero">
    <div class="hero-text">
      <h1>Deine Ausgaben im Griff</h1>
      <p>Organisiere Gruppen-Ausgaben einfach und schnell.</p>
    </div>
  </section>

  <section id="features" class="features-section">
    <div class="features-container">
      <!-- Phone Container - This will be positioned sticky -->
      <div class="phone-container">
        <div class="phone-frame" id="phone-frame">
          <div class="phone-screen">
            <img [src]="features[currentFeatureIndex]?.image" alt="Feature Screenshot" id="screen-img" />
          </div>
        </div>
      </div>

      <!-- Feature Items - These will be detected by Scrollama -->
      <div class="features-list">
        <div class="feature-item" *ngFor="let feature of features; let i = index" #featureItem>
          <div [ngClass]="i % 2 === 0 ? 'feature-text-left' : 'feature-text-right'">
            <ion-icon [name]="feature.icon" size="large"></ion-icon>
            <h2>{{ feature.title }}</h2>
            <p>{{ feature.description }}</p>
            <div *ngIf="feature.hasDetails" class="feature-details">
              <p><em>{{ feature.details }}</em></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="team" class="team-section">
    <h2>Unser Team</h2>
    <div class="team-container">
      <div class="team-member" *ngFor="let member of teamMembers">
        <img [src]="member.photo" [alt]="member.name">
        <h3>{{ member.name }}</h3>
        <p>{{ member.role }}</p>
      </div>
    </div>
  </section>
</ion-content>
