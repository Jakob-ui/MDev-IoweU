<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="left-container" slot="start">
      <ion-icon [src]="iosIcons ? 'assets/icon/ionicons/ios-arrow-back.svg' : 'assets/icon/ionicons/md-arrow-back.svg'"
                class="back-button" (click)="goBack()"></ion-icon>
      <div class="divider"></div>
      <div class="pagename">Accountsettings</div>
    </div>

    <div class="right-container" slot="end">
      <div class="user-info">
        <div class="profile-placeholder"></div>
        <span class="member-name">{{ user }}</span>
      </div>
      <ion-icon [src]="iosIcons ? 'assets/icon/ionicons/ios-log-out.svg' : 'assets/icon/ionicons/md-log-out.svg'"
                (click)="logout()" class="logout-button"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container" class="container">
    <div class="profilepic">
      <img src="../../../assets/icon/person.svg" />
    </div>

    <h2>Mein Account</h2>

    <ion-item class="input-item">
      <ion-input
        type="text"
        placeholder="Benutzername ändern"
        [(ngModel)]="name">
      </ion-input>
      <ion-icon name="pencil" slot="end" color="primary"></ion-icon>
    </ion-item>

    <ion-item class="input-item">
      <ion-input
        type="text"
        placeholder="Nickname ändern"
        [(ngModel)]="name">
      </ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input
        type="email"
        [(ngModel)]="email"
        placeholder="E-Mail ändern"
      ></ion-input>
    </ion-item>

    <ion-item class="input-item" (click)="togglePasswordChange()">
      <ion-label>Passwort ändern</ion-label>
      <ion-icon
        slot="end"
        [name]="showPasswordFields ? 'chevron-up' : 'chevron-down'"
        class="chevron-icon"
        [ngClass]="{'rotate': showPasswordFields}"
      ></ion-icon>
    </ion-item>

    <div class="password-change-container" [ngClass]="{'open': showPasswordFields}">
      <ion-item class="input-item">
        <ion-input
          class="password-input"
          type="password"
          placeholder="Altes Passwort"
          [(ngModel)]="oldPassword"
        ></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-input
          class="password-input"
          type="password"
          placeholder="Neues Passwort"
          [(ngModel)]="newPassword"
        ></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-input
          class="password-input"
          type="password"
          placeholder="Passwort wiederholen"
          [(ngModel)]="confirmPassword"
        ></ion-input>
      </ion-item>

      <ion-button class="main-button" expand="block" (click)="changePassword()">
        Bestätigen
      </ion-button>
    </div>

    <ion-button id="delete-alert" color="danger">Konto löschen</ion-button>
    <ion-alert
      trigger="delete-alert"
      header="Konto löschen?"
      message="Möchtest du dein Konto wirklich löschen? Diese Aktion kann nicht rückgängig gemacht werden."
      [buttons]="alertButtons"
      (didDismiss)="setResult($event)"
    ></ion-alert>



    <ion-button class="main-button" expand="block">
      Änderungen speichern
    </ion-button>



  </div>
</ion-content>
