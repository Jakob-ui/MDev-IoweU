<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">test</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let task of tasks$ | async">
      <ion-label>
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
