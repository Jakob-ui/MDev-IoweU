<ion-content [fullscreen]="true">
  <div id="container" class="container">
    <img [src]="groupImage || 'assets/logo/LogoWeiss.png'" alt="Logo" class="logo" />

    <h3>Gruppe bearbeiten</h3>

    <div class="image-upload" (click)="selectImage()">
      <ng-container *ngIf="groupImage; else placeholder">
        <img [src]="groupImage" alt="Gruppenbild" class="group-image" />
      </ng-container>
      <ng-template #placeholder>
        <div class="upload-placeholder">+</div>
      </ng-template>
    </div>
    <input type="file" hidden #fileInput (change)="onFileSelected($event)" />

    <ion-item class="input-item">
      <ion-input
        type="text"
        placeholder="Gruppenname"
        [(ngModel)]="groupname"
      ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input
        type="text"
        placeholder="Mitglied hinzufügen"
        [(ngModel)]="newMember"
      ></ion-input>
      <ion-button fill="clear" (click)="addMember()">+</ion-button>
    </ion-item>

    <ion-list>
      <ion-item class="member-item" *ngFor="let member of members">
        <div class="member-info"
             [ngStyle]="{
              'background-color': 'var(--member-color-background-' + member.uid + ')',
              'border-color': 'var(--member-color-' + member.uid + ')'
            }">
          <div
            class="profile-placeholder"
            [ngStyle]="{
              'background-color': 'var(--member-color-' + member.uid + ')',
              'border-color': 'var(--member-color-' + member.uid + ')'
            }">
          </div>
          <span class="member-name">{{ member.username }}</span>
        </div>
        <ion-button fill="clear" color="danger" (click)="removeMember(member)">X</ion-button>
      </ion-item>
    </ion-list>

    <ion-item class="input-item">
      <ion-label *ngIf="!selectedTemplate.length" class="Dropdown-label">Template auswählen</ion-label>
      <ion-select [(ngModel)]="selectedTemplate" multiple="true"> <!-- Falls mehrere Templates ausgewählt werden können -->
        <ion-select-option *ngFor="let template of templates" [value]="template">
          {{ template }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button class="main-button" expand="block" (click)="generateGroupLink()">QR-Code generieren</ion-button>

    <div *ngIf="groupLink">
      <!--<qrcode [qrdata]="groupLink" [width]="256"></qrcode> -->
    </div>

    <ion-button class="main-button" expand="block" [routerLink]="['/group', groupId]">Abbrechen</ion-button>
    <ion-button class="main-button" expand="block" (click)="saveeditedGroup()">Speichern</ion-button>
  </div>
</ion-content>
