<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrieren</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>Registrieren</ion-list-header>
            <ion-item>
<ion-input type="Email" label="Email" placeholder="meineEmail@gmail.com" [(ngModel)]="email">
</ion-input>
    </ion-item>
    <ion-item>
<ion-input type="text" label="Name" placeholder="Nickname" [(ngModel)]="name">
</ion-input>
    </ion-item>
<ion-item>
<ion-input type="password" label="Password" placeholder="Password123" [(ngModel)]="password">
</ion-input>
    </ion-item>
      <ion-button (click)="register(email, password, name)" slot="end">
        Register
      </ion-button>
  </ion-list>
</ion-content>
